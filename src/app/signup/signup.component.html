<mdb-card class="mx-auto" style="width: 350px; height: 500px; margin-top: 70px;">
    <mdb-card-header class="color-block blue-gradient white-text text-center py-4">
        <h5>
            <strong> Sign up </strong>
        </h5>
    </mdb-card-header>
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
        <!-- Form -->

        <form #submitForm="ngForm" class="text-center" (ngSubmit)="formSubmitted(submitForm)" style="color: #9933CC;">
            <!-- User Name -->
            <div class="md-form">
                <input required type="text" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock" mdbInput ngModel name="username" />
                <label for="materialRegisterFormPhone">Username</label>
            </div>
            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <input required name="firstname" type="text" id="materialRegisterFormFirstName" class="form-control " mdbInput ngModel/>
                        <label for="materialRegisterFormFirstName">First name</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <input required type="email" id="materialRegisterFormLastName" class="form-control" mdbInput ngModel name="lastname" />
                        <label for="materialRegisterFormLastName">Last name</label>
                    </div>
                </div>
            </div>
            <!-- E-mail -->
            <div class="md-form mt-0">
                <input required type="email" id="materialRegisterFormEmail" class="form-control" mdbInput ngModel name="email" />
                <label for="materialRegisterFormEmail">E-mail</label>
            </div>
            <!-- Password -->
            <div class="md-form">
                <input required type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" mdbInput ngModel name="password" />
                <label for="materialRegisterFormPassword">Password</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
          At least 8 characters
        </small>
            </div>

            <!-- Sign up button -->
            <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit" style="border-radius: 20px;">
        Sign up
      </button>
            <hr />
        </form>
        <!-- Form -->
    </mdb-card-body>
</mdb-card>
<!-- Material form register -->
